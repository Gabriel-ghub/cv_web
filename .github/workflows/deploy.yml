name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Cambia a la versión de Node.js que uses

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Cambia esto según tu comando de build

      - name: deploy file to server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: "${{ secrets.HOSTINGER_USER }}"
          server: "${{ secrets.HOSTINGER_IP }}"
          port: "${{ secrets.HOSTINGER_PORT }}"
          ssh_private_key: "${{ secrets.OWN_SSH }}"
          local_path: "./build/*"
          remote_path: "/home/u795985401/domains/gabrielromero.es/public_html/cv"
          sftpArgs: "-o ConnectTimeout=5"
